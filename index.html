<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Out</title>

    <link href="style.css" rel="stylesheet">
</head>
<div class="bodywrap">
    <body>
        <main>
            <h1>Balance Out</h1>
            <h3>The Cash Register Manager!</h3>
            <p>Enter the bill amount and cash given by the customer and know the balance and minimum number of notes to be returned.</p>

            <div>
                <div class="label">Bill Amount</div>
                <input type="number" id="billAmt">
                <button id="nextBtn">Next</button>
            </div>

            <div class="cashRecieved">
                <div class="label">Cash Recieved</div>
                <input type="number" id="cashRecieved">
                <button id="checkBtn">Check</button>
            </div>

            <div class="errorMsg"></div>

            <div class="balance">
                <div class="label">Balance Amount</div>
                <div id="output">
                    <table>
                        <tr>
                            <th>Notes</th>
                            <td>₹2000</td>
                            <td>₹500</td>
                            <td>₹100</td>
                            <td>₹20</td>
                            <td>₹10</td>
                            <td>₹5</td>
                            <td>₹1</td>
                        </tr>

                        <tr>
                            <th>No. of Notes</th>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                        </tr>
                    </table>
                    
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="footer-header"> Make sure you always carry extra change !</div>
            

        </footer>
        
        <script src="app.js"></script>
    </body>
</div>
</html>
